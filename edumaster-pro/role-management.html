<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role & Permission Management - EduMaster Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--white);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--gray);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover, .tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .role-card {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .role-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .role-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .role-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .role-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .role-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
        }

        .role-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .permissions-grid {
            display: grid;
            gap: 1rem;
        }

        .permission-module {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .module-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .permission-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
        }

        .permission-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .permission-label {
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--white);
            font-family: 'Poppins', sans-serif;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-system {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        .badge-custom {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover, .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .icon-option {
            font-size: 1.5rem;
            padding: 0.5rem;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .icon-option:hover, .icon-option.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.2);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

        <div class="header">
            <h1>Role & Permission Management</h1>
            <p>Create and manage custom roles with granular permissions</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('roles')">Roles</div>
            <div class="tab" onclick="switchTab('permissions')">Permissions</div>
            <div class="tab" onclick="switchTab('users')">Users</div>
        </div>

        <!-- Roles Tab -->
        <div class="tab-content active" id="rolesTab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Roles</h2>
                    <button class="btn btn-primary" onclick="openCreateRoleModal()">
                        + Create New Role
                    </button>
                </div>

                <div class="roles-grid" id="rolesGrid">
                    <!-- Roles will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Permissions Tab -->
        <div class="tab-content" id="permissionsTab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">System Permissions</h2>
                    <button class="btn btn-success" onclick="initializePermissions()">
                        Initialize Default Permissions
                    </button>
                </div>

                <div class="permissions-grid" id="permissionsGrid">
                    <!-- Permissions will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div class="tab-content" id="usersTab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">User Management</h2>
                    <button class="btn btn-primary" onclick="openCreateUserModal()">
                        + Add New User
                    </button>
                </div>

                <div id="usersTable">
                    <!-- Users table will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Role Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="roleModalTitle">Create New Role</h2>
                <button class="close-btn" onclick="closeModal('roleModal')">√ó</button>
            </div>

            <form id="roleForm" onsubmit="saveRole(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Role Name *</label>
                        <input type="text" class="form-input" name="name" placeholder="librarian" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Display Name *</label>
                        <input type="text" class="form-input" name="displayName" placeholder="Librarian" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" name="description" placeholder="Manages library operations..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <input type="number" class="form-input" name="priority" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="isActive">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Icon</label>
                    <div class="icon-picker" id="iconPicker">
                        <!-- Icons will be populated -->
                    </div>
                    <input type="hidden" name="icon" id="selectedIcon" value="üìö">
                </div>

                <div class="form-group">
                    <label class="form-label">Color Theme</label>
                    <div class="color-picker" id="colorPicker">
                        <!-- Colors will be populated -->
                    </div>
                    <input type="hidden" name="color" id="selectedColor" value="#3b82f6">
                </div>

                <div class="form-group">
                    <label class="form-label">Permissions</label>
                    <div id="permissionsSelector">
                        <!-- Permissions checkboxes will be loaded here -->
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Save Role
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentRoleId = null;

        // Sample data for demo
        const icons = ['üë®‚Äçüíº', 'üë®‚Äçüè´', 'üë®‚Äçüéì', 'üíº', 'üìö', 'üîß', 'üè•', 'üë®‚Äç‚öïÔ∏è', 'üöå', 'üë®‚Äçüç≥', 'üé®', '‚öΩ', 'üéµ', 'üíª', 'üî¨', 'üìä', 'üí∞', 'üè™', 'üìù', 'üîê'];
        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];

        // Initialize
        window.onload = function() {
            loadRoles();
            populateIconPicker();
            populateColorPicker();
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'permissions') loadPermissions();
            if (tab === 'users') loadUsers();
        }

        function loadRoles() {
            // Demo roles
            const roles = [
                {
                    _id: '1',
                    name: 'admin',
                    displayName: 'Administrator',
                    description: 'Full system access with all permissions',
                    icon: 'üë®‚Äçüíº',
                    color: '#3b82f6',
                    isSystem: true,
                    isActive: true,
                    userCount: 5,
                    permissionCount: 50
                },
                {
                    _id: '2',
                    name: 'teacher',
                    displayName: 'Teacher',
                    description: 'Academic management and student tracking',
                    icon: 'üë®‚Äçüè´',
                    color: '#10b981',
                    isSystem: true,
                    isActive: true,
                    userCount: 156,
                    permissionCount: 25
                },
                {
                    _id: '3',
                    name: 'student',
                    displayName: 'Student',
                    description: 'Access to personal academic records',
                    icon: 'üë®‚Äçüéì',
                    color: '#8b5cf6',
                    isSystem: true,
                    isActive: true,
                    userCount: 2847,
                    permissionCount: 15
                },
                {
                    _id: '4',
                    name: 'accountant',
                    displayName: 'Accountant',
                    description: 'Financial management and reporting',
                    icon: 'üíº',
                    color: '#f59e0b',
                    isSystem: false,
                    isActive: true,
                    userCount: 3,
                    permissionCount: 20
                },
                {
                    _id: '5',
                    name: 'librarian',
                    displayName: 'Librarian',
                    description: 'Library management and book inventory',
                    icon: 'üìö',
                    color: '#ec4899',
                    isSystem: false,
                    isActive: true,
                    userCount: 2,
                    permissionCount: 12
                }
            ];

            const grid = document.getElementById('rolesGrid');
            grid.innerHTML = roles.map(role => `
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-icon">${role.icon}</div>
                        ${role.isSystem ? '<span class="badge badge-system">System</span>' : '<span class="badge badge-custom">Custom</span>'}
                    </div>
                    <div class="role-name">${role.displayName}</div>
                    <div class="role-description">${role.description}</div>
                    <div class="role-stats">
                        <div class="role-stat">${role.userCount} users</div>
                        <div class="role-stat">${role.permissionCount} permissions</div>
                    </div>
                    <div class="role-stats">
                        <span class="badge ${role.isActive ? 'badge-active' : 'badge-inactive'}">
                            ${role.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="role-actions">
                        <button class="icon-btn" onclick="editRole('${role._id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="icon-btn" onclick="duplicateRole('${role._id}')" title="Duplicate">üìã</button>
                        ${!role.isSystem ? `<button class="icon-btn" onclick="deleteRole('${role._id}')" title="Delete">üóëÔ∏è</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function loadPermissions() {
            const modules = {
                'students': ['create', 'read', 'update', 'delete', 'view_all'],
                'teachers': ['create', 'read', 'update', 'delete'],
                'attendance': ['create', 'read', 'update'],
                'exams': ['create', 'read', 'update', 'delete'],
                'fees': ['create', 'read', 'update', 'manage'],
                'library': ['create', 'read', 'update', 'delete'],
                'reports': ['view_all', 'generate', 'export']
            };

            const grid = document.getElementById('permissionsGrid');
            grid.innerHTML = Object.keys(modules).map(module => `
                <div class="permission-module">
                    <div class="module-header">${module.charAt(0).toUpperCase() + module.slice(1)}</div>
                    <div class="permission-items">
                        ${modules[module].map(action => `
                            <div class="permission-item">
                                <input type="checkbox" class="permission-checkbox" id="${module}.${action}">
                                <label class="permission-label" for="${module}.${action}">${action}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function loadUsers() {
            // Demo users
            const users = [
                { name: 'Admin User', email: 'admin@school.com', role: 'Administrator', status: 'Active' },
                { name: 'Dr. Priya Verma', email: 'priya@school.com', role: 'Teacher', status: 'Active' },
                { name: 'Aarav Sharma', email: 'aarav@school.com', role: 'Student', status: 'Active' },
                { name: 'Ramesh Kumar', email: 'ramesh@school.com', role: 'Accountant', status: 'Active' }
            ];

            const table = document.getElementById('usersTable');
            table.innerHTML = `
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <th style="padding: 1rem; text-align: left;">Name</th>
                            <th style="padding: 1rem; text-align: left;">Email</th>
                            <th style="padding: 1rem; text-align: left;">Role</th>
                            <th style="padding: 1rem; text-align: left;">Status</th>
                            <th style="padding: 1rem; text-align: left;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <td style="padding: 1rem;">${user.name}</td>
                                <td style="padding: 1rem;">${user.email}</td>
                                <td style="padding: 1rem;">${user.role}</td>
                                <td style="padding: 1rem;">
                                    <span class="badge badge-active">${user.status}</span>
                                </td>
                                <td style="padding: 1rem;">
                                    <button class="icon-btn" title="Edit">‚úèÔ∏è</button>
                                    <button class="icon-btn" title="Delete">üóëÔ∏è</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function populateIconPicker() {
            const picker = document.getElementById('iconPicker');
            picker.innerHTML = icons.map(icon => `
                <div class="icon-option" onclick="selectIcon('${icon}')">${icon}</div>
            `).join('');
        }

        function populateColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = colors.map(color => `
                <div class="color-option" style="background: ${color}" onclick="selectColor('${color}')"></div>
            `).join('');
        }

        function selectIcon(icon) {
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selectedIcon').value = icon;
        }

        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selectedColor').value = color;
        }

        function openCreateRoleModal() {
            document.getElementById('roleModalTitle').textContent = 'Create New Role';
            document.getElementById('roleForm').reset();
            currentRoleId = null;
            document.getElementById('roleModal').classList.add('active');
            loadPermissionsSelector();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function loadPermissionsSelector() {
            const modules = ['students', 'teachers', 'attendance', 'exams', 'fees', 'library', 'reports'];
            const actions = ['create', 'read', 'update', 'delete'];
            
            const selector = document.getElementById('permissionsSelector');
            selector.innerHTML = modules.map(module => `
                <div style="margin-bottom: 1rem;">
                    <strong style="display: block; margin-bottom: 0.5rem;">${module.toUpperCase()}</strong>
                    ${actions.map(action => `
                        <label style="display: inline-block; margin-right: 1rem;">
                            <input type="checkbox" name="permissions" value="${module}.${action}">
                            ${action}
                        </label>
                    `).join('')}
                </div>
            `).join('');
        }

        function saveRole(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Collect selected permissions
            const permissions = Array.from(document.querySelectorAll('input[name="permissions"]:checked'))
                .map(cb => cb.value);
            data.permissions = permissions;

            console.log('Saving role:', data);
            alert('Role saved successfully! (Demo mode)');
            closeModal('roleModal');
            loadRoles();
        }

        function editRole(roleId) {
            console.log('Edit role:', roleId);
            openCreateRoleModal();
            document.getElementById('roleModalTitle').textContent = 'Edit Role';
            currentRoleId = roleId;
        }

        function duplicateRole(roleId) {
            if (confirm('Create a copy of this role?')) {
                console.log('Duplicate role:', roleId);
                alert('Role duplicated successfully! (Demo mode)');
                loadRoles();
            }
        }

        function deleteRole(roleId) {
            if (confirm('Are you sure you want to delete this role?')) {
                console.log('Delete role:', roleId);
                alert('Role deleted successfully! (Demo mode)');
                loadRoles();
            }
        }

        function initializePermissions() {
            if (confirm('This will create all default system permissions. Continue?')) {
                console.log('Initializing permissions...');
                alert('Default permissions initialized successfully! (Demo mode)');
                loadPermissions();
            }
        }

        function openCreateUserModal() {
            alert('Create user modal (Demo mode)');
        }
    </script>
